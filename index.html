            width: 90px;

            border-radius: 50%;

            border: 3px solid #000;

            align-items: center;
            justify-content: center;

            color: #fff;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #333;
            font-size: 0.9rem;
        }
        
        .link-item:hover {

            transform: translateY(-2px);

        }
        
        .link-icon {

            text-align: center;
            font-size: 0.9rem;

            padding: 8px 16px;

            border: 1px solid #333;
            font-size: 0.9rem;

        .visitor-text {

        .spotify-section {

        .spotify-embed {

            height: 180px;
            border: none;
            border-radius: 10px;

            margin-bottom: 15px;
